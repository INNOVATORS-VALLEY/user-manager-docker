server {
    listen 80;

    server_name _;

    root /var/www/html/public;
    index index.html index.htm index.php;

    sendfile off;

    error_log /dev/stdout info;
    access_log /dev/stdout;

    location /.git {
        deny all;
        return 403;
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    charset utf-8;

    location ~* ^/storage/.*\.(jpg|jpeg|png|gif|ico|svg|webp|pdf|doc|docx|css|js|tiff|ttf)$ {
        set $cors '';
        set $cors_origin '';

        if ($http_origin ~* '^https://.*\.vercel\.app$') {
            set $cors 'true';
            set $cors_origin $http_origin;
        }
        if ($http_origin = 'https://user-manager-front-beta.vercel.app') {
            set $cors 'true';
            set $cors_origin $http_origin;
        }
        if ($http_origin = 'http://localhost:3000') {
            set $cors 'true';
            set $cors_origin $http_origin;
        }
        if ($http_origin = 'http://localhost:8080') {
            set $cors 'true';
            set $cors_origin $http_origin;
        }
        if ($http_origin = 'http://127.0.0.1:3000') {
            set $cors 'true';
            set $cors_origin $http_origin;
        }
        if ($http_origin = 'http://127.0.0.1:8080') {
            set $cors 'true';
            set $cors_origin $http_origin;
        }

        if ($cors = 'true') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, X-CSRF-TOKEN' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
        }

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, X-CSRF-TOKEN' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        expires 5d;
        add_header Cache-Control "public, no-transform";

        try_files $uri $uri/ =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg)$ {
        location ~* ^/storage/ {
        }
        expires 5d;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        include fastcgi_params;
    }

    # deny access to . files
    location ~ /\. {
        log_not_found off;
        deny all;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
